<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Headers</title>
    <link rel="stylesheet" href="../header gallery/assets/css/style.css">
</head>
<body>
    <div class="static"><h1>Static Headers</h1></div>
    <div class="header">
        <div class="left-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo" class="logo">
            <div class="menu">
                <div class="menu-item active">Home</div>
                <div class="menu-item">Create</div>
            </div>
        </div>
        <div class="center-section">
            <input type="text" placeholder="Search" class="search-bar">
        </div>
        <div class="right-section">
            <div class="icon">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/bell.png" alt="Notifications">
                <span class="notification-count">27</span>
            </div>
            <img src="https://img.icons8.com/ios-glyphs/30/000000/speech-bubble.png" alt="Messages" class="icon">
        </div>
    </div>
    <div class="header bootstrap">
        <div class="logo"><img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo"></div>
        <div class="menu">Home  Examples Icons Themes </div>
        <div class="search"><input type="text" placeholder="Search"></div>
        <div class="button"><button>Download</button></div>
    </div>

    <div class="app-bar">
        <h1 class="app-bar-title">News</h1>
        <div>LOGIN</div>
    </div>

    <div class="header youtube">
        <div class="logo"><img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube Logo"></div>
        <div class="search"><input type="text" placeholder="Search"></div>
        <div class="icons">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/video-playlist.png" alt="Playlist">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/bell.png" alt="Notifications">
        </div>
    </div>

    <div class="dynamic"><h1>Dynamic Headers</h1></div>

<div class="header">
    <div class="left-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
        <input type="text" placeholder="Search Facebook" class="search-bar">
    </div>
    <div class="center-section">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/home.png" alt="Home" class="icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/tv.png" alt="Watch" class="icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/shop.png" alt="Marketplace" class="icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/group.png" alt="Groups" class="icon">

    </div>
    <div class="right-section">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/plus.png" alt="Create" class="icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-messenger.png" alt="Messenger" class="icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/bell.png" alt="Notifications" class="icon">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/user-female.png" alt="Profile" class="icon">
    </div>
</div>
<header class="header header1">
    <div class="logokirby"></div>
    <img src="../../assets/img/196fa4f43086fe074f7676e57ee879ae-removebg-preview.png" alt="Home" class="icon">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
